<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Slant Player</title>
    <script type="text/javascript" charset="utf-8" src="build/build.js"></script>
    <link rel="stylesheet" href="build/build.css" type="text/css" />
    <style type="text/css" media="all">
      body {
        background: #f4f4f4;
      }

      #player {
        display: block;
        position: relative;
        width: 800px;
        height: 500px;
        margin: 2% auto;
        padding: 2%;
        border-radius: 3px;
        background: rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script type="text/javascript" charset="utf-8">
      var el = document.querySelector('#player');
      var Player = require('slant-player');
      var player = new Player(el, {
        src: 'video.mp4'
      });

      player.render();
    </script>
  </body>
</html>
